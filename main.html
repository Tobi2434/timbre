<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Key Virtual Synth</title>
    <link rel="stylesheet" href="style_main.css">
</head>
<body>
  <h1 id="preset-title">Loading Preset...</h1>
  <div id="keyboard" class="keyboard"></div>
  <div id="navigation"></div>
  <div class="container">
    <h1>Semantic Differential Questionnaire</h1>
    <div id="scale-labels">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
    <div id="sd-form" >
        <div id="sd-list"></div>
        <button id="submit-btn" >Submit</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
  <script src="script_main.js"></script>

</body>
